<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Polígonos</title>
    </head>
    <body>
        <h1>Polígonos</h1>

        <script>
            var lados = parseFloat(prompt("Insira o número de lados do polígono:"))
            var tamanho = parseFloat(prompt("Insira a medida do lado do polígono em centímetros:"))

            if(lados<3){
                document.write("A forma não é um polígono.")
            }else if(lados===3){
                cal = tamanho * 3
                document.write("É um triângulo. O seu perímetro é de " + cal + "cm.")
            }else if(lados===4){
                cal = tamanho * 2
                document.write("É um quadrado. A sua área é de " + cal + "cm².")
            }else if(lados===5){
                document.write("É um pentágono.")
            }else{
                document.write("Polígono não identificado.")
            }
        </script>
    </body>
</html>
