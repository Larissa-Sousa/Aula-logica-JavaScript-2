<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cálculo</title>
    </head>
    <body>
        <h1>Operações</h1>

        <script>
            var num1 = parseFloat(prompt("Insira o primeiro número:"))
            var num2 = parseFloat(prompt("Insira o segundo número:"))
            var operacao = parseFloat(prompt("Insira qual operação você deseja realizar. Digite 1 para a operação de adição, 2 para a de subtração, 3 para a de divisão e 4 para a de multiplicação:"))

            if(operacao===1){
                var soma = num1 + num2
                document.write("O resultado da soma é " + soma + ".")
            }else if(operacao===2){
                var subt = num1 - num2
                document.write("O resultado da subtração é " + subt + ".")
            }else if(operacao===3){
                var div = num1 / num2
                document.write("O resultado da divisão é " + div + ".")
            }else if(operacao===4){
                var multi = num1 * num2
                document.write("O resultado da multiplicação é " + multi + ".")
            }else{
                document.write("Operação não indentificada.")
            }
        </script>
    </body>
</html>
